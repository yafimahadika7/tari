<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #655fac;
      color: rgb(255, 255, 255);
      margin: 0;
      height: 100vh;
    }

    #game-container {
      position: relative;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    canvas {
      background-color: #fffafa;
      border: 2px solid #ffffff;
      border-radius: 8px;
    }

    #control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .game-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f50505;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .game-button:hover {
      background-color: #7062d5;
    }

    .game-button:active {
      transform: scale(0.9);
      background-color: #3c32a1;
    }

    .score-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .score-panel h2 {
      font-size: 20px;
      margin: 0;
    }

    .mode-select {
      background-color: #3c3c3c;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .mode-select:hover {
      background-color: #505050;
    }
  </style>
</head>
<body>
  <h1>Tetris Game</h1>
  <div id="game-container">
    <canvas id="canvas" width="400" height="800"></canvas>
    <div id="control-panel">
      <canvas id="nextShapeCanvas" width="200" height="200"></canvas>
      <div class="score-panel">
        <h2>Score</h2>
        <canvas id="scoreCanvas" width="200" height="80"></canvas>
      </div>
      <select class="mode-select" id="gameMode">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button class="game-button" onclick="startGame()">Start</button>
      <button class="game-button" onclick="resetVars()">Restart</button>
    </div>
  </div>

  <img id="image" src="rotations.png" style="display: none" />

  <script src="tetris.js"></script>
</body>
</html>
