<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Belajar Bersama</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="post" action="/login">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="mentariagustina" placeholder="Masukan username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="123456" placeholder="Masukan password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-text">Belum punya akun? <a href="#">Daftar Sekarang</a></p>
        </div>
    </div>
</body>
</html>
